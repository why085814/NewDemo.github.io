<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>枸杞云登录</title>

    <link type="text/css" rel="stylesheet" href="../style/commons/commons.css" />
    <link type="text/css" rel="stylesheet" href="../style/login/LoginMedlarCloud.css" />

</head>

<body>
<div class="login_body">
	<div class="login_header_wapper">
    	<div class="login_header">
			<img src="../images/login/LoginMedlarCloud_logo.png" />
        </div>
	</div>
	<div class="login_main_wapper">
		<div class="login_main clear">
			<div class="login_content">
				<div class="login_head">
					<h1>登录页</h1>
					<ul class="login_info">
		            	<li class="items">
		                	<i><img src="../images/login/LoginMedlarCloud_ico1.png" /></i>
		                	<input class="input_text" type="text" value="请输入用户名" />
		                </li>
		                <li class="items">
		                	<i><img src="../images/login/LoginMedlarCloud_ico2.png" /></i>
		                	<input id="input_text1" class="input_text" type="text" value="请输入密码" />
                            <input id="password1" class="input_text" type="password" value="" />
		                </li>
	            	</ul>
                    <p class="text_tip">
                        <img src="../images/login/LoginMedlarCloud_warn.png" />您还没有输入密码！
                    </p>
				</div>
				<input class="submit_btn" type="submit" value="登录" />
                <p class="register_link">
                	<a href="Register.html">立即注册</a>
                </p>
			</div>
		</div>
	</div>
	<div class="login_footer_wapper">
    	<div class="login_footer">农场云服务平台 | ©Copyright 北京奥科美软件有限公司</div>
	</div>
</div>

<script type="text/javascript" src="../js/commons/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/login/LoginMedlarCloud.js"></script>
</body>
</html>
